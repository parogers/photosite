{% if user.is_authenticated %}
<div id="upload-div" class="menu">
  <button data-toggle="collapse" data-target="#messagebox" class="button" onclick="upload_photo()">
    Upload photo
  </button>

  <form id="upload_form" action="/upload" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" id="image_id" />
    <input type="submit" value="Upload" id="submit_button" />
  </form>
  
</div>
{% endif %}

<div class="container">
  {% for photo in photo_list %}
  <img class="photo img-thumbnail" src='{{ photo.image.url }}'>
  {% endfor %}
</div>
{% endblock %}
