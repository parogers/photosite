{% extends "photosite/base.html" %}

{% block "body" %}

<div class="container">

  <p>Upload some photo</p>
  
  <form action="/upload" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.non_field_errors }}

    {% for field in form %}
    <p>{{ field }}</p>
    {% if field.errors %}
    <p>{{ field.errors }}</p>
    {% endif %}
    {% endfor %}

    <input type="submit" value="Upload" />
  </form>
</div>

{% endblock %}
